<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Forms</title>
  </head>
  <body>
    <header>
      <h1>Demo From</h1>
    </header>

    <main>
      <form action="/user-data" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" />
            </li>
            <li>
              <label for="email">Your email adress</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input type="password" name="user-password" id="userpassword" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" name="user-age" id="userage" />
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input type="date" id="birthdate" name="user-birthdate" />
            </li>
            <li>
              <label for="favourite-color">Your favourite color?</label>
              <select name="favourite-color" id="favourite-color">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message</label>
          <textarea
            name="user-message"
            id="usermessage"
            cols="30"
            rows="10"
          ></textarea>
        </section>
        <section>
          <h2>How should we verify your account</h2>
          <ul>
              <li class="form-control-inline">
                <input
                  type="radio"
                  name="verify"
                  id="verify-text-message"
                  value="text-message"
                />
                <label for="veriy-text-message">Via text message (SMS)</label>
              </li>
              <li class="form-control-inline">
                <input type="radio" name="verify" id="verify-phone" value="phone" />
                <label for="">Via phone call </label>
              </div>
              <li class="form-control-inline">
                <input type="radio" name="verify" id="verify-email" value="email" />
                <label for="">Via an email</label>
              </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr>
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms">
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>
        
        <section>
          <button>Submit</button>
        </section>

      </form>
    </main>
  </body>
</html>
